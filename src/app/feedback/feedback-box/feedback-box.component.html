<h1>Feedback</h1>
<hr>

<div class="row d-flex justify-content-center ">
    <div class="col-sm-10 col-md-8 bg-info p-4 text-white">

        <form #feedbackForm="ngForm" (ngSubmit) = "onSubmit(feedbackForm)" >

            <div class="form-group">
                <label for="task">Select Task</label>
                <select class="form-control" id="task" required name="task" #taskId="ngModel" ngModel>
                    <option   *ngFor="let task of tasks"  value = {{task.id}} >{{ task.title }}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea class="form-control" id="feedback" rows="5" placeholder="provide feedback here"></textarea>
            </div>
            
            <button type="submit" [disabled]="!feedbackForm.valid" class="btn btn-lg form-control btn-dark">Submit Feedback</button>
        </form>
    
    </div>
</div>
