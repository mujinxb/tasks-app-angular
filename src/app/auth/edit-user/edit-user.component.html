<div class="row d-flex justify-content-center ">
  <div class="col-sm-8 col-md-6 mt-5  p-4 bg-dark text-white ">

    <div class="alert alert-danger"
    *ngIf="errorMessage">
      <p><strong>Error!</strong> {{ errorMessage }}</p>
      <ul *ngIf="editErrors">
        <li *ngFor="let e of editErrors">
          {{e}}
        </li>
      </ul>
    </div>

    <form #editForm="ngForm" (ngSubmit) = "onSubmit(editForm)" >
      <div class="text-center">
        <h2>Edit User </h2>
        <hr>
      </div>


      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="john doe"
        name="name" [(ngModel)] = "userData.name" required #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="john@doe.com"
        name="email" [(ngModel)] = "userData.email" required email #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.email">
            Please provide a valid email.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password"
        name="password" [(ngModel)] = "userData.password" required #pw="ngModel">
        <div *ngIf="pw.invalid && (pw.dirty || pw.touched)" class="alert alert-danger">
          <div *ngIf="pw.errors.required">
            Password is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" required name="active" [(ngModel)] = "userData.active" >
          <option  value = "true" >Active</option>
          <option  value = "false" >Inactive</option>
        </select>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" required name="admin" [(ngModel)] = "userData.admin" >
          <option  value = "true" >Admin</option>
          <option  value = "false" >User</option>
        </select>
      </div>

      
      <button [disabled]="!editForm.valid"  type="submit" class="btn btn-lg btn-primary form-control">Save Changes</button>

      
    </form>

    <div class="text-center">
        <button   class="btn btn-info mt-2">Cancel</button>
        <button  (click)=deleteUser()  class="btn btn-danger mt-2">Delete User</button>
    </div>
    
  </div>
</div>
