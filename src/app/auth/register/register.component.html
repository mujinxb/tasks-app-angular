<div class="row d-flex justify-content-center ">
  <div class="col-sm-8 col-md-6 mt-5 bg-info p-4 text-white">

    <div class="alert alert-danger"
    *ngIf="errorMessage">
      <p><strong>Register error!</strong> {{ errorMessage }}</p>
      <ul *ngIf="registerErrors">
        <li *ngFor="let e of registerErrors">
          {{e}}
        </li>
      </ul>
    </div>

    <form #registerForm="ngForm" (ngSubmit) = "onSubmit(registerForm)" >
      <div class="text-center">
        <h2>Create New User</h2>
        <hr>
      </div>


      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="john doe"
        name="name" [(ngModel)] = "registerModel.name" required #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="john@doe.com"
        name="email" [(ngModel)] = "registerModel.email" required email #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.email">
            Please provide a valid email.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password"
        name="password" [(ngModel)] = "registerModel.password" required #pw="ngModel">
        <div *ngIf="pw.invalid && (pw.dirty || pw.touched)" class="alert alert-danger">
          <div *ngIf="pw.errors.required">
            Password is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" required name="active" [(ngModel)] = "registerModel.active" >
          <option  value = "true" >Active</option>
          <option  value = "false" >Inactive</option>
        </select>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" required name="admin" [(ngModel)] = "registerModel.admin" >
          <option  value = "true" >Admin</option>
          <option  value = "false" >User</option>
        </select>
      </div>

      <button [disabled]="!registerForm.valid"  type="submit" class="btn btn-lg form-control btn-dark">Create</button>
    </form>

  </div>
</div>
