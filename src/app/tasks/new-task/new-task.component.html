<div class="card bg-dark text-white">
  <h5 class="card-header">New Task</h5>
  <div class="card-body">
    <div>
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="provide a descriptive title">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="5" placeholder="provide description here"></textarea>
          </div>
        </form>
    </div>
    <a class="btn btn-success">Create</a>
    <a class="btn btn-info">Cancel</a>
  </div>
</div>
