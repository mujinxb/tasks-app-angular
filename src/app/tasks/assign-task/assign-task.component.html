<div class="card mb-3">
  <h5 class="card-header">Task Assignment</h5>
  <div class="card-body">

    <div>
        <ng-select [items]="users"
            bindLabel="name"
            bindValue="id"
            [multiple]="true"
            [hideSelected]="true"
            placeholder="Select Users to assign this task"
            [(ngModel)]="selectedUsers">
        </ng-select>
    </div>

    <div class="text-right mt-2">
      <button 
        class="btn btn-dark"
        [disabled]="!selectedUsers.length"
        (click)=assignTasktoUsers()
      >Assign Task</button>
    </div>
    
  </div>
</div>
