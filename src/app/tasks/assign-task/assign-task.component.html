<h1>Task Assignment</h1>
<hr>

<div class="row d-flex justify-content-center ">
    <div class="col-sm-10 col-md-8 bg-info p-4 text-white">

        <form #assignForm="ngForm" (ngSubmit) = "onSubmit(assignForm)" >

            <div class="form-group">
                <label for="task">Select a Task</label>
                <select class="form-control" id="task" required name="task" #taskId="ngModel" ngModel>
                    <option   *ngFor="let task of tasks"  value = {{task.id}} >{{ task.title }}</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="users">Select Users (You can select multiple)</label>
                <select class="form-control" id="users" required name="users" #UserIds="ngModel" ngModel >
                    <option   *ngFor="let user of users"  value = {{user.id}} >{{ user.name }}</option>
                </select>
            </div>
        
            <button type="submit" class="btn btn-lg form-control btn-dark">Assign Task</button>
        </form>
    
    </div>
</div>
